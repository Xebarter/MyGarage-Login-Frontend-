<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MyGarage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <img src="4.png" alt="MyGarage Logo" class="logo">
            <h2>Welcome Back!</h2>
            <p>Sign in to manage your garage with ease</p>
            <form id="loginForm">
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email or phone" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <p class="forgot-email"><a href="#">Forgot your email or password?</a></p>
                <button type="submit" class="login-button">Sign In</button>
            </form>
            <p class="divider">OR</p>
            <button class="google-login">
                <img src="11.png" alt="Google Logo">
                Sign in with Google
            </button>
            <p class="create-account">
                Donâ€™t have an account? <a href="signup.html">Create one</a>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
